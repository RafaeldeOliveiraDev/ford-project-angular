<header class="navbar navbar-expand-lg bg-white shadow-sm fixed-top px-4" 
        [ngClass]="{'bg-white text-dark': !themeService.isDarkMode(), 'bg-dark text-light': themeService.isDarkMode()}">
  <div class="container-fluid">

    <!-- Logo -->
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="/img/ford.png" alt="Logo Ford" height="30" class="me-2" />
    </a>

    <!-- Links -->
    <ul class="navbar-nav ms-auto d-flex flex-row gap-3">
      <li class="nav-item">
        <a class="nav-link fw-semibold" [ngClass]="{'text-dark': !themeService.isDarkMode(), 'text-light': themeService.isDarkMode()}" href="/home">HOME</a>
      </li>
      <li class="nav-item">
        <a class="nav-link fw-semibold" [ngClass]="{'text-dark': !themeService.isDarkMode(), 'text-light': themeService.isDarkMode()}" href="/dashboard">VEÍCULOS</a>
      </li>
    </ul>

    <!-- Menu -->
    <ul class="navbar-nav ms-auto d-flex flex-row gap-3">

      <!-- BOTÃO DE TEMA -->
      <li class="nav-item">
        <button class="btn btn-sm btn-outline-secondary"
                (click)="toggleTheme()"
                [attr.aria-label]="themeService.isDarkMode() ? 'Alternar para modo claro' : 'Alternar para modo escuro'">
          {{ themeService.isDarkMode() ? 'Modo Claro' : 'Modo Escuro' }}
        </button>
      </li>

      <!-- LOGOUT -->
      <li class="nav-item">
        <a class="nav-link" [ngClass]="{'text-dark': !themeService.isDarkMode(), 'text-light': themeService.isDarkMode()}" href="/login" (click)="logout()">
          <i class="bi bi-box-arrow-right me-2"></i> Logout
        </a>
      </li>
    </ul>
  </div>
</header>
