<!-- botão hamburguer (só quando o menu estiver fechado aparecersá) -->

<nav class="navbar navbar-white fixed-top">
  <button class="navbar-toggler" type="button" (click)="toggle()">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>

<div class="overlay" *ngIf="isOpen" (click)="toggle()"></div>

<!-- sidenav when is open -->
<nav class="custom-sidebar" [class.show]="isOpen">
 
  <div class="sidebar-header d-flex justify-content-between align-items-center p-3 border-bottom">
    <img src="/img/ford.png" alt="Logo" class="img-fluid" style="max-height: 40px;">
    <button class="btn-close btn-close-white" aria-label="Close" (click)="toggle()"></button>
  </div>

  <ul class="nav flex-column px-3 py-3">
    
    <li class="nav-item mb-2">
      <a class="nav-link" routerLink="/home" (click)="toggle()">
        <i class="bi bi-house-door me-2"></i> Home
      </a>
    </li>
   
    <li class="nav-item mb-2">
      <a class="nav-link" routerLink="/dashboard" (click)="toggle()">
        <i class="bi bi-speedometer2 me-2"></i> Dashboard
      </a>
      
    </li>
    
    <li class="nav-item">
      <a class="nav-link" href="/login" (click)="logout()">
        <i class="bi bi-box-arrow-right me-2"></i> Logout
      </a>
    </li>
  </ul>
</nav>
