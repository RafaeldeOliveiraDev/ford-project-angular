<div class="container-fluid vh-100">
  <div class="row h-100">

    <!-- Coluna esquerda: imagem -->
    <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center bg-white">
      <img src="/img/ranger.png"
           class="img-fluid object-contain"
           style="max-height: 90%; max-width: 90%;"
           alt="Imagem da Ford Ranger" />
    </div>

    <!-- Coluna direita: ocupa tudo + centraliza form -->
    <div style="background-color: #f6f6f6;" class="container-right col-md-6 p-0 ">
      <div class="h-100 w-100 shadow d-flex flex-column justify-content-center p-5">
        
        <!-- Logo e título -->
        <div class="text-center mb-4">
          <img src="/img/ford.png" class="img-fluid" style="max-height: 70px;">
          <h4 class="text-success mt-3">Boas-vindas</h4>
        </div>

        <!-- Formulário -->
        <form (ngSubmit)="login()" class="d-grid gap-3">
         
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <input type="text" class="form-control" [(ngModel)]="usuario" name="usuario" placeholder="Digite seu usuário ou e-mail" required />
          </div>

          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input type="password" class="form-control" [(ngModel)]="senha" name="senha" placeholder="Digite sua senha atual" required />
          </div>

          <div class="form-check form-switch d-flex justify-content-between align-items-center">
            <label for="auto-login" class="form-check-label text-muted">Logar automaticamente</label>
            <input id="auto-login" class="form-check-input" type="checkbox" />
          </div>

          <button class="btn btn-secondary w-100 " type="submit" 
          [ngClass]="{
            'btn-primary': usuario && senha,
            'btn-secondary': !(usuario && senha)
          }"
          >
          
          Entrar
          </button>
        </form>

      </div>
    </div>

  </div>
</div>
