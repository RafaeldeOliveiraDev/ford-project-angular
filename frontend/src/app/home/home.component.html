<div class="container">
  <div class="row">
    <!-- md-6: bootstrap divide em 12 colunas, então metade vai para a da img -->
    <div class="col-md-6 mb-2">
      <img class="img-fluid d-none d-sm-block" src="/img/ranger.png" alt="Imagem de uma picape Ford para Login" />
    </div>

    <!-- div abaixo deve ficar router-outlet para atualização de cadastro. Corrigir problemas de rotas-->
    <div class="col-md-6">

      <div class="col-md-6">
      <img class="img-fluid d-none d-sm-block" src="/img/ford.png" alt="Imagem azul da logo da Ford">
      </div>
     
      <h4 class="text-center">Boas vindas!</h4>

      <form class="form-mt-4" (ngSubmit)="login()">
        
        <div class="form-group">
          <label for="input-usuario">Nome de usuário </label>
          <input type="email" class="form-control" id="username" placeholder="Digite seu usuário"
            [(ngModel)]="usuario"
            name="usuario">
          <small id="" class="form-text text-muted"></small>
        </div>
       
        <div class="form-group">
          <label for="password1">Senha</label>
          <input type="password" class="form-control" id="password1" placeholder="Digite sua senha" 
            [(ngModel)]="senha"
            name="senha">
        </div>
        
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="check1">
          <label class="form-check-label" for="check1">Logar automaticamente</label>
        </div>
        
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
      
      <router-outlet></router-outlet>
  </div>
</div>
</div>
